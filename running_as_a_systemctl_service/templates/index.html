<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Netzpolitik Push</title>
    <!-- Bootstrap CSS -->
    <link href="static/bootstrap-5.1.3-dist/css/bootstrap.min.css" rel="stylesheet" />

    <link rel="stylesheet" href="static/style.css" />
</head>

<body>
    <header class="jumbotron text-center">
        <h1>Netzpolitik News</h1>
    </header>

    <div class="container">
        <div class="articles-wrapper">
            {% for id in idsToShow: %}
            <article id="{{id}}" class="row">
                <h2>{{allArticles[id]["title"]}}</h2>
                <div class="col-xs-12 col-md-5"><img loading="lazy" src="{{allArticles[id]["picture"][0]}}" /></div>
                <p class="col-md-7">{{allArticles[id]["shortened-text"]}}<span> von {{allArticles[id]["author"]}}</span></p>
                <a href="{{allArticles[id]["link"]}}">Mehr dazu lesen</a>
            </article>
            {% endfor %}
        </div>
        <div class="col-xs-12 text-center">
            <a href="market://details?id=io.heckel.ntfy">
                <button type="button" class="btn btn-danger">Subscribe</button>
            </a>
        </div>
    </div>
    <footer class="col-xs-12">
        Entstanden bei Jugend hackt in Dresden 2022
    </footer>

    <script src="static/bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>
</body>

</html>
